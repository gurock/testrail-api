  /update_config/{config_id}:
    post:
      summary: Updates an existing configuration (requires TestRail 5.2 or later).
      parameters:
        - name: config_id
          in: path
          description: The ID of the configuration
          required: true
          type: integer
          format: int32
        - name: config
          in: body
          required: true
