          format: int32
      tags:
        - TestRail
        - Configurations
      security:
        - UserSecurity: []
      responses:
        200:
          description: Success, the configuration was deleted
          schema:
            type: object
        400:
          description: Invalid or unknown test case
          schema:
            $ref: '#/definitions/Error'
        403:
          description: 	No permissions to add configuration groups or no access to the project
          schema:
            $ref: '#/definitions/Error'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

  /get_milestone/{milestone_id}:
    get:
      summary: Returns an existing milestone.
      parameters:
        - name: milestone_id
          in: path
          description: The ID of the milestone
          required: true
          type: integer
          format: int32
      tags:
        - TestRail
        - Milestones
        - Readonly
      security:
        - UserSecurity: []
      responses:
        200:
          description: A milestone
          schema:
            $ref: '#/definitions/Milestone'
        400:
